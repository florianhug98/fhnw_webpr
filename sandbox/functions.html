<html>
<script>
    function one(x) {
        return x;
    }

    function two(x, y) {
        return x + y;
    }

    function three(x, y, z) {
        return x + y + z;
    }

    const funs = [null, one, two, three];
    document.writeln(funs[3](1,1));
    // adds 1 + 1 + undefined = NaN

    const id = (x) => x;
    
    const x_ = Math.random();
    document.writeln(id(x_) === x_);

    const foo = () => true;

    document.writeln(foo(1));

    const plus = (x) => (y) => x + y;
    const plusFun = (x) => function(y) {return x + y};
    function plusFunFun (x) {
        return function(y) {return x + y}
    }
    const plus3 = plus(3)

    document.writeln(plus(1)(5));
    document.writeln(plusFun(1)(5));
    document.writeln(plusFunFun(1)(5));
    document.writeln(plusFunFun(1));
    document.writeln(plus3(10))
</script>
<body>
</body>
</html>
